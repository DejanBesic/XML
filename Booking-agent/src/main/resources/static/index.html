<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Main Page</title>
<link rel="stylesheet" href="bootstrap.min.css">
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="bootstrap.min.js"></script>

</head>

<body>
	
<div class="container">
  <h2>Booking App for Agents</h2>
  <ul class="nav nav-pills nav-stacked">
    <li class="active"><a data-toggle="pill" href="#facilitiesContainer">My Facilities</a></li>
    <li><a data-toggle="pill" href="#newFacility">Create New Facility</a></li>
    <li><a data-toggle="pill" href="#reservations">Reservations</a></li>
    <li><a data-toggle="pill" href="#messages">Messages</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="facilitiesContainer" class="tab-pane fade in active">
    </div>
    <div id="newFacility" class="tab-pane fade">
	    <div class="container">
		  <h2>Create New Facility</h2>
		  <form>
		    <div class="form-group">
		      <label for="name">Name:</label>
		      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
		    </div>
			<div class="form-group">
		      <label for="description">Description:</label>
		      <textarea class="form-control" rows="4" id="description" name="description"></textarea>
		    </div>
		    <div class="form-group">
			    <label for="exampleFormControlSelect1">Location:</label>
			    <select class="form-control" id="categorySelect">
			      <option>Hawaii</option>
			      <option>Maimi</option>
			      <option>Belgrade</option>
			      <option>Hong Kong</option>
			    </select>
			</div>
		    <div class="form-group">
		      <label for="address">Address:</label>
		      <input type="text" class="form-control" id="address" name="address">
		    </div>
		    <div class="form-group">
		      <label for="address">Maximum number of people:</label>
		      <input type="text" class="form-control" id="numberOfPeople" name="numberOfPeople">
		    </div>
			<div class="form-group">
			    <label for="exampleFormControlSelect1">Category:</label>
			    <select class="form-control" id="categorySelect">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			</div>
		    <div class="checkbox">
		      <label><input type="checkbox" name="wifi"> WiFi</label>
		      <label><input type="checkbox" name="kitchen"> Kitchen</label>
		      <label><input type="checkbox" name="fullBoard"> Full Board</label>
		      <label><input type="checkbox" name="halfBoard"> Half Board</label>
		      <label><input type="checkbox" name="tv"> TV</label>
		      <label><input type="checkbox" name="bathroom"> Bathroom</label>
		      <label><input type="checkbox" name="breakfast"> Breakfast</label>
		      <label><input type="checkbox" name="parkingLot"> Parking Lot</label>
		    </div>
		    <div class="form-group">
			    <label for="image">Choose images</label>
			    <input type="file" class="form-control-file" accept="image/jpg, image/jpeg, image/png" id="image" multiple>
			</div>	
		    <button type="submit" class="btn btn-default">Submit</button>
		 </form>
	</div>
    </div>
    <div id="reservations" class="tab-pane fade">
    </div>
    <div id="messages" class="tab-pane fade">
    </div>
  </div>
</div>

</body>

</html>
