<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Main Page</title>
<link rel="stylesheet" href="bootstrap.min.css">
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="bootstrap.min.js"></script>

</head>

<body>
	
<div class="container">
  <h2>Booking App for Agents</h2>
  <ul class="nav nav-pills nav-stacked">
    <li class="active"><a data-toggle="pill" href="#facilitiesContainer">My Facilities</a></li>
    <li><a data-toggle="pill" href="#newFacility">Create New Facility</a></li>
    <li><a data-toggle="pill" href="#reservations">Reservations</a></li>
    <li><a data-toggle="pill" href="#messages">Messages</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="facilitiesContainer" class="tab-pane fade in active">
    </div>
    <div id="newFacility" class="tab-pane fade">
	    <div class="container">
		  <h2>Create New Facility</h2>
		  <form id="newForm">
		    <div class="form-group">
		      <label for="name">Name:</label>
		      <input type="text" class="form-control" id="newName" placeholder="Enter name" name="name">
		    </div>
			<div class="form-group">
		      <label for="description">Description:</label>
		      <textarea class="form-control" rows="4" id="newDescription" name="description"></textarea>
		    </div>
		    <div class="form-group">
			    <label for="exampleFormControlSelect1">Location:</label>
			    <select class="form-control" id="newLocationSelect">
			      <option value="Hawaii">Hawaii</option>
			      <option value="Maimi">Maimi</option>
			      <option value="Belgrade">Belgrade</option>
			      <option value="Hong Kong">Hong Kong</option>
			    </select>
			</div>
		    <div class="form-group">
		      <label for="address">Address:</label>
		      <input type="text" class="form-control" id="newAddress" name="address">
		    </div>
		    <div class="form-group">
		      <label for="address">Maximum number of people:</label>
		      <input type="number" min="1" class="form-control" id="newNumberOfPeople" name="numberOfPeople">
		    </div>
			<div class="form-group">
			    <label for="exampleFormControlSelect1">Category:</label>
			    <select class="form-control" id="newCategorySelect">
			      <option value="1">1</option>
			      <option value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>
			    </select>
			</div>
		    <div class="checkbox">
		      <label><input type="checkbox" id="newWifi" name="wifi"> WiFi</label>
		      <label><input type="checkbox" id="newKitchen" name="kitchen"> Kitchen</label>
		      <label><input type="checkbox" id="newFull" name="fullBoard"> Full Board</label>
		      <label><input type="checkbox" id="newHalf" name="halfBoard"> Half Board</label>
		      <label><input type="checkbox" id="newTv" name="tv"> TV</label>
		      <label><input type="checkbox" id="newBathroom" name="bathroom"> Bathroom</label>
		      <label><input type="checkbox" id="newBreakfast" name="breakfast"> Breakfast</label>
		      <label><input type="checkbox" id="newParking" name="parkingLot"> Parking Lot</label>
		    </div>
		    <div class="form-group">
			    <label for="image">Choose images</label>
			    <input type="file" class="form-control-file" accept="image/jpg, image/jpeg, image/png" id="image" multiple>
			</div>	
			<div>
				<h3>Prices</h3>
			</div>
			<div class="form-group">
		      <label for="description">Jan/Feb/Mar:</label>
				<input type="number" min="1" class="form-control" id="newPrice1" name="price1">
		    </div>
		    <div class="form-group">
		      <label for="description">Apr/May/Jun:</label>
				<input type="number" min="1" class="form-control" id="newPrice2" name="price2">
		    </div>
		    <div class="form-group">
		      <label for="description">Jul/Aug/Sept:</label>
		      <input type="number" min="1" class="form-control" id="newPrice3" name="price3">
		    </div>
		    <div class="form-group">
		      <label for="description">Oct/Nov/Dec:</label>
				<input type="number" min="1" class="form-control" id="newPrice4" name="price4">
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		 </form>
	</div>
    </div>
    <div id="reservations" class="tab-pane fade">
    	<table id="rTable" style="width:100%"></table>
    </div>
    <div id="messages"  class="tab-pane fade">
    	<table id="msgTable" style="width:100%"></table>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>

</html>
